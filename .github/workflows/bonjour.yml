name: vehicle server
on:
  - push  
  - pull_request
jobs:
  ci:
    runs-on: ubuntu-22.04 
    steps:
      - name: checkout code
        uses: actions/checkout@v4
      - name: setup go
        uses: actions/setup-go@v5
        with:
          go-version-file: './go.mod'
      - name: check go version
        run: go version
      - name: run test
        run: make unit_test   
      - name: run test
        run: make integration_test
      - name: Build application
        run: make build
      - name: List dist output
        run: ls dist/

